  <style>
    /* Navbar styles */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .menu-toggle span {
      background: white;
      height: 3px;
      width: 25px;
      margin: 4px 0;
    }
    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background-color: #333;
        position: absolute;
        top: 50px;
        right: 20px;
        width: 200px;
        border-radius: 5px;
      }
      nav ul.show {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
