  <style>
    /* Navbar styles */
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
      background-color: #333;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #ffcc00;
    }

    /* Video background */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Footer styles */
    footer {
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer a {
      color: #ffcc00;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    footer img {
      vertical-align: middle;
    }

    /* Body styles to ensure footer placement */
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      text-align: center;
      color: white;
      margin-top: 100px;
    }
    header h1 {
      text-align: center;
      color: white;
      margin: 20px 0;
    }
  </style>
</head>
